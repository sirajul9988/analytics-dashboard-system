<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Analytics Dashboard</h1>

  <div class="cards">
    <div class="card">
      <h2>Total Users</h2>
      <p id="users">0</p>
    </div>
    <div class="card">
      <h2>Active Sessions</h2>
      <p id="sessions">0</p>
    </div>
    <div class="card">
      <h2>Revenue</h2>
      <p id="revenue">$0</p>
    </div>
  </div>

  <button onclick="loadData()">Load Analytics</button>

  <script src="script.js"></script>
</body>
</html>
